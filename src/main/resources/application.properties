spring.profiles.active=test
spring.jpa.open-in-view=false
server.port = 8081

default.sender=put_email_here
default.recipent=put_email_here

spring.mail.host=smtp.gmail.com
spring.mail.username=your_email_here
spring.mail.password=your_email_pass_here
spring.mail.properties.mail.smtp.auth = true
spring.mail.properties.mail.smtp.socketFactory.port = 465
spring.mail.properties.mail.smtp.socketFactory.class = javax.net.ssl.SSLSocketFactory
spring.mail.properties.mail.smtp.socketFactory.fallback = false
spring.mail.properties.mail.smtp.starttls.enable = true
spring.mail.properties.mail.smtp.ssl.enable = true

jwt.secret=SequenciaDeCaracteresParaGerarToken
jwt.expiration=86400000

aws.access_key_id=access_key_id_here
aws.secret_access_key=secret_access_key_here
s3.bucket=bucket_name_here
s3.region=region_here
