spring.config.import=file:env.properties 
spring.datasource.url=${APPLICATION_MAIN_DATABASE_URL}
spring.datasource.username=${APPLICATION_MAIN_DATABASE_USERNAME}
spring.datasource.password=${APPLICATION_MAIN_DATABASE_PASSWORD}
spring.jpa.hibernate.ddl-auto=none
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=false
